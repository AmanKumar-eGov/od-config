#Kafka Topic config
server.port=8061
kafka.topics.notification.mail.name=egov.core.notification.email

spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.egov.web.notification.mail.consumer.contract.EmailRequestDeserializer
spring.kafka.consumer.group-id=email


#Email Configuration
mail.enabled=true
mail.sender.username=tccmp1234@gmail.com
mail.sender.password=Hello@123
mail.smtps.auth=true
mail.smtps.starttls.enable=false
mail.smtps.startssl.enable=true
mail.smtps.debug=false
mail.port=465
mail.host=smtp.gmail.com
mail.protocol=smtps

